<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <h1 style="text-align:center;">Login Here</h1>
     <style>
        .center-form{
        justify-content: center;
        display: flex;
        margin: 40px 50px;
        border:3px solid blue;
        padding:30px;
        background-color:Pink;
        }
    </style>
</head>
<body style="background-color:Yellow;">
<div class="center-form">
<form action="login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <input type="text" name="password" placeholder="Enter your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<p style="color:Red;">{{msg}}</p>
{% endfor%}
 </div>
</html>
